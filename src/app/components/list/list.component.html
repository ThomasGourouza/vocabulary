<div class="card words">
  <table>
    <tr class="toggle-list" (click)="toggleList()">
      <th scope="col">
        <div class="center-text">Fran√ßais</div>
      </th>
      <th scope="col">
        <div class="center-text">Traduction</div>
      </th>
    </tr>
    <ng-container *ngIf="showList && data.length > 0 && !!priority">
      <tr *ngFor="let word of data | priority : priority" class="list">
        <td>
          <div class="arial center-text">
            <span>
              {{ word.french }} </span
            >&nbsp;
          </div>
        </td>
        <td>
          <div class="arial center-text">
            <span>
              {{ word.word }}
            </span>
          </div>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
