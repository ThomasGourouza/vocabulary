<table>
  <tr>
    <th scope="col">
      <div class="center-text">
        {{ isFrenchColFirst ? "Français" : "Traduction" }}
      </div>
    </th>
    <th scope="col">
      <div class="center-text">
        {{ isFrenchColFirst ? "Traduction" : "Français" }}
      </div>
    </th>
  </tr>
  <tr>
    <ng-container
      *ngIf="isFrenchColFirst; then frenchFirst; else translationFirst"
    ></ng-container>
    <ng-template #frenchFirst>
      <td>
        <div class="arial biggest center-text">
          <span> {{ item?.french }} </span>
        </div>
      </td>
      <td>
        <div class="arial biggest center-text">
          <span *ngIf="showSecondWord">
            {{ item?.word }}
          </span>
        </div>
      </td>
    </ng-template>
    <ng-template #translationFirst>
      <td>
        <div class="arial biggest center-text">
          <span>
            {{ item?.word }}
          </span>
        </div>
      </td>
      <td>
        <div class="arial biggest center-text">
          <span *ngIf="showSecondWord"> {{ item?.french }} </span>
        </div>
      </td>
    </ng-template>
  </tr>
</table>
