<div class="mx-5">
  <div class="flags">
    <img
      *ngFor="let supportedLanguage of supportedLanguages"
      [src]="'assets/flags/' + supportedLanguage + '.png'"
      [title]="supportedLanguage | translateLang"
    />
  </div>
  <div class="card first-component">
    <app-settings
      [tabs]="file$ | async | get : 'tabs'"
      [tags]="file$ | async | get : 'tags' : tab"
      (tab)="onTab($event)"
      (tag)="onTag($event)"
    ></app-settings>
  </div>
  <div class="card">
    <div class="big more-space-around">
      <app-interactive-table></app-interactive-table>
    </div>
  </div>
  <div class="card component">
    <app-table-list
      [items]="file$ | async | filter : tab : tag"
    ></app-table-list>
  </div>
  <p-toast></p-toast>
  <p-confirmDialog
    header="Confirmation"
    position="top"
    acceptButtonStyleClass="p-button-rounded p-button-outlined p-button-raised"
    rejectButtonStyleClass="p-button-rounded p-button-outlined p-button-raised"
  ></p-confirmDialog>
</div>
<button (click)="getAccounts()">Get Accounts</button>
<button (click)="getAccount()">Get Account</button>
<button (click)="createAccount()">Create Account</button>
<button (click)="deleteAccount()">Delete Account</button>
<button (click)="getSetting()">Get Setting</button>
<button (click)="createSetting()">Create Setting</button>
<button (click)="updateSetting()">Update Setting</button>
<button (click)="deleteSetting()">Delete Setting</button>
